<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Matcher</title>
</head>
<body>

    
    <h1>Password Matcher</h1>
    <input type="password" id="password1" placeholder="Enter password"><br><br>
    <input type="password" id="password2" placeholder="Re-enter password">
    <p class="match" id="matchStatus"></p>

    <script>
        let password1 = document.getElementById('password1');
        let password2 = document.getElementById('password2');
         matchStatus = document.getElementById('matchStatus');

        function checkPasswords() {
            if (password2.value === '') {
                matchStatus.textContent = '';
                return;
            }
            if (password1.value === password2.value) {
                matchStatus.textContent = 'Passwords Match';
                matchStatus.style.color = 'green';
            } else {
                matchStatus.textContent = 'Passwords Do Not Match';
                matchStatus.style.color = 'red';
            }
        }

        password1.addEventListener('input', checkPasswords);
        password2.addEventListener('input', checkPasswords);
    </script>
</body>
</html>
